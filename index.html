<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section class="slide1" data-background-image="img/title1.jpg">
					<!-- to add picture at main page -->
					<img class="slide1__logo" src="img/brand/LOGO2.png" alt="Logo">
					<h1 class="slide1__header">STUDENTS STATISTICS</h1>
				</section>
				<section>
					<h3>General filters</h3>
					<img src="img/gifs/Filters.general.gif" alt="General filters">
				</section>
				<section>
					<h3>English filters</h3>
					<!-- <p>some text....</p> -->
					<img src="img/gifs/Filters.english.gif" alt="English filters">
				</section>
				<section data-transition="slide-in fade-out">
					<h3>Workflow filters</h3>
					<img src="img/gifs/Filters.data.gif" alt="Workflow filters">
				</section>
				<section>
					<h3>Student's status filter</h3>
					<img src="img/gifs/Filters.status.gif" alt="Student's status filter">
				</section>
				<section>
					<h3>Create profile</h3>
					<img src="img/gifs/CreateProfile.gif" alt="Create Profile">
				</section>
				<section>
					<h3>Edit personal info</h3>
					<img src="img/gifs/EditProfile.gif" alt="Edit Profile">
				</section>
				<section>
					<h3>Addd feedback</h3>
					<img src="img/gifs/AddFeedback.gif" alt="Add feedback">
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
